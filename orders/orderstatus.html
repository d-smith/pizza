<html>
<head>
    <title>Order Status</title>
    <link rel="stylesheet" href="/static/styles/site.css">
    <link rel="stylesheet" href="/static/styles/progress-tracker.css">
</head>

<body>
<div class="container">
    <div class="demo">
        <h2>Order Status</h2>


        <ul class="progress-tracker progress-tracker--word">
            {{ range . }}
            <li class="progress-step {{.Status}}">
                <span class="progress-marker"></span>
                <span class="progress-text">
                              <p class="progress-title">{{ .Step }}</p>
                            </span>
            </li>
            {{ end }}
        </ul>

    </div>
</div>

</body>
</html>
